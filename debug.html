<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body { 
          margin: 100;

          height: 50vh;

    </style>
    <!-- <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/",
          "three/": "https://unpkg.com/three@0.149.0/",
          "cannon-es-debugger": "https://cdn.jsdelivr.net/npm/cannon-es-debugger@1.0.0/+esm",
          "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js",
          "@splinetool/loader": "https://unpkg.com/@splinetool/loader@1.9.0/build/SplineLoader.js",
          "@splinetool/runtime": "https://cdn.jsdelivr.net/npm/@splinetool/runtime@1.9.0/build/runtime.min.js",
          "three-conversion-utils": "./js/three-conversion-utils.js",
          "environment": "./js/environment.js"
        }
      }
   </script>
   <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
<body>
    <div id="canvas">
      <canvas id="test" class="webgl"></canvas>
    </div>
    <div id="plotly-chart" style="width:100%;"></div>
    
    <script type="module" src="./js/debug-visual.js"></script>
    <script>
      async function loadJsonFile(url) {
          try {
              const response = await fetch(url);
              if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
              }
              const jsonData = await response.json();
              return jsonData;
          } catch (err) {
              console.error('Error fetching or parsing the file:', err);
          }
      }

      document.addEventListener('DOMContentLoaded', async function() {
          const jsonData = await loadJsonFile('./js/data.json');
          // Layout for the plot
          const layout = {
              title: 'Plot',
              xaxis: {
                  title: 'x'
              },
              yaxis: {
                  title: 'y'
              }
          };

          // Plotting the values
          Plotly.newPlot('plotly-chart', jsonData, layout);
      });
    </script>
    
</body>
</html>
